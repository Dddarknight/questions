{% extends "base.html" %}

{% block content %}
    <h1>
        Опросы
    </h1>

    {% for poll in object_list %}

        <a href="{% url 'stats_menu' %}">Статистика</a>
    {% else %}
    {% endif %}
{% endblock content %}
