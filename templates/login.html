{% extends "base.html" %}

{% block content %}
    <div>
        <h1>Вход</h1>
    <br>
        <form method="post">
            {% csrf_token %}
            {% for error in form.non_field_errors %}
                <div>
                    {{ error }}
                </div>
            {% endfor %}
                <br>
            {% for field in form %}
                {{ field.label_tag }}
                <br>
                {{ field }}
                <br>
            {% endfor %}
            <br>
            <input type="submit" class="btn btn-info" value='Войти'>
        </form>
    </div>
{% endblock content %}
